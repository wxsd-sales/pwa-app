
<!DOCTYPE html>
<html>
  <head>
    <title>PWA Demo</title>
    <link rel="stylesheet" href="pwa.css">    
    <script type="text/javascript" src="pwa.js"></script>
  </head>

  <body>		
    <div class="container">
      <iframe src="www.google.com" id="mainFrame" frameborder="0" allowfullscreen></iframe>
      <div class="controls">
        <button type="button" class="button" onclick="openModal();">Exit</button>        
        <button type="button" class="button" onclick="window.location.reload();">Reload</button> 
      </div>
      <div id="prompt" class="modal">
        <div class="modal-content">
          <h1>
             Warning
          </h1>
          <h2>
            This operation will take 20 seconds</br>
            to exit Persistent Web App mode
          </h2>          
          <button type="button" class="modalButton" onclick="exitPWA();">Confirm</button>
          <button type="button" class="modalButton" onclick="closeModal();">Cancel</button>
        </div>
      </div>
    </div>
  </body>
</html>
